# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js server to Azure Web App - ccc-transfers

on:
  push:
    branches:
      - ci # or your main branch name
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm" # Caches dependencies to speed up builds

      - name: Install dependencies
        working-directory: ./server # Navigate to your server directory
        run: npm install --production

      - name: Login to Azure
        uses: Azure/login@v2.1.1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E8E5E2348D5C4BC9BFAF6156A63ADA7A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_782576EFE8FD4B04AA40096677BD9F10 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08BEFEC6CFB94BDCB93AEF9A871AA771 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "CCC-Transfer"
          slot-name: "Production"
          package: ./server
