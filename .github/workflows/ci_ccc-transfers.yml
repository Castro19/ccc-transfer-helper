name: Build and deploy Node.js app to Azure Web App - ccc-transfers

on:
  push:
    branches:
      - ci
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install dependencies for Server
      - name: Install Server Dependencies
        run: npm install --prefix server

      - name: Zip artifact for deployment
        run: zip -r release.zip server/ -x "server/node_modules/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "ccc-transfers"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8EABF1D5AB2343C5BD42D96FBD0C1340 }}
